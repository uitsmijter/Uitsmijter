namespaceOverride: ""

image:
  repository: ghcr.io/uitsmijter/uitsmijter
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: Always

imagePullSecrets: []

# jwtSecret and redisPassword will be auto-generated if not provided
# Generated secrets persist across upgrades using Kubernetes secret lookup
jwtSecret: ""
redisPassword: ""
storageClassName: ""

redis:
  image:
    repository: redis
    tag: "8.2.3"
  replicas: 3  # Testing with single instance to verify replication lag hypothesis

installCRD: true
installSA: true

config:
  # Log format options: console|ndjson
  logFormat: "console"
  # Log level options: trace|info|error|critical
  logLevel: "info"
  cookieExpirationInDays: 7
  tokenExpirationInHours: 2
  tokenRefreshExpirationInHours: 720
  # show the version information at /versions
  displayVersion: true

  crd:
    enabled: true
    scoped: false

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

domains:
  - domain: "nightly.uitsmijter.io"
    tlsSecretName: "nightly.uitsmijter.io"
