image:
  pullPolicy: IfNotPresent
storageClassName: standard
jwtSecret: "forTestingPurposesOnly"
redis:
  replicas: 1
domains:
  - domain: "uitsmijter.localhost"
    cookieDomain: ".uitsmijter.localhost"
    tlsSecretName: "uitsmijter.localhost"
  - domain: "id.example.com"
    cookieDomain: ".example.com"
    tlsSecretName: "id.example.com"
  - domain: "pepper.example.com"
    cookieDomain: "pepper.example.com"
    tlsSecretName: "pepper.example.com"
  - domain: "login.bnbc.example"
    cookieDomain: "*.bnbc.example"
    tlsSecretName: "bnbc.example"
config:
  logLevel: debug
