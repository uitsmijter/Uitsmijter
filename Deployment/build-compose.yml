# Uitsmijter Build Compose

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-info}
  LOG_FORMAT: ${LOG_FORMAT:-console}
  BASEIMAGE: ${BASEIMAGE}
  BUILDBOX: ${BUILDBOX}
  SWIFT_VERSION: "${SWIFT_VERSION}"
  TAG: ${TAG:-latest}
  RUNTIME_IMAGE: "${IMAGENAME}-runtime:latest"

x-shared_job: &shared_job
  image: ghcr.io/uitsmijter/buildbox:${BUILDBOX}
  environment:
    <<: *shared_environment
  volumes:
    - ../:/build
    - build_data:/build/.build

services:

  redis:
    image: 'ghcr.io/uitsmijter/redis:8.2.2'
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  imagetool:
    image: ghcr.io/uitsmijter/image-processor:1.1.0
    volumes:
      - ../Graphics/Backgrounds:/build/source
      - ../Public/images/generated:/build/target
    command:
      - -i
      - /build/source
      - -o
      - /build/target
      - -s
      - "3840 1920 1280 640"

  build:
    <<: *shared_job
    command:
      - /bin/bash
      - -c
      - |
        set -e
        echo "Resolve...."
        swift package resolve
        echo "Build...."
        INCLUDES="$$(pkg-config --cflags-only-I javascriptcoregtk-4.1 | sed 's/-I/ -Xcc -I/g')"
        LIBS="$$(pkg-config --libs javascriptcoregtk-4.1 | sed 's/-l/ -Xlinker -l/g')"
        swift build -c release --manifest-cache shared $$INCLUDES $$LIBS
        echo "Copy release"
        mkdir -p Deployment/Release/Linux
        cp "$$(swift build --package-path /build -c release --show-bin-path)/Uitsmijter" Deployment/Release/Linux/

  test:
    <<: *shared_job
    environment:
      <<: *shared_environment
      FILTER_TEST: ${FILTER_TEST}
      SUPPRESS_PACKAGE_WARNINGS: ${SUPPRESS_PACKAGE_WARNINGS}
    command:
      - /bin/bash
      - -c
      - |
        set -e
        ./Deployment/pipeline/test.sh
        mkdir -p Deployment/Release/Coverage
        cp -r .build/testresults/* Deployment/Release/Coverage

  testlist:
    <<: *shared_job
    environment:
      <<: *shared_environment
      SUPPRESS_PACKAGE_WARNINGS: ${SUPPRESS_PACKAGE_WARNINGS}
      FILTER_TEST: ${FILTER_TEST}
    command:
      - /bin/bash
      - -c
      - |
        set -e
        ./Deployment/pipeline/testlist.sh

  e2e:
    image: ghcr.io/uitsmijter/e2e-runner:${BUILDBOX}
    network_mode: host
    environment:
      <<: *shared_environment
      KUBECONFIG: /build/kubeconfig
      ARGUMENTS: $ARGUMENTS
      GITHUB_ACTION: $GITHUB_ACTION
    volumes:
      - ../.build:/build
      - ../Tests/e2e/:/tests
      - ../Deployment/helm:/helm
      - ../Deployment/tooling:/tools
      - node_modules:/tests/playwright/node_modules
    user: root
    command:
      - /bin/bash
      - -c
      - |
        . /tools/includes/test.var.sh
        for host in $${TEST_HOSTS}; do
          echo "127.0.0.1 $$host" >> /etc/hosts
        done

        for test_file in /tests/*.task.sh; do
          name=`basename "$${test_file}"`
          echo "Test $${name}:"
          KUBECONFIG=/build/kubeconfig "$${test_file}" run ${ARGUMENTS} && echo '  Ok' || exit 1
          echo
        done

  run:
    image: ${RUNTIME_IMAGE}
    depends_on:
      - redis
    build:
      context: ..
      dockerfile: Deployment/Runtime.Dockerfile
      args:
        <<: *shared_environment
    environment:
      <<: *shared_environment
      REDIS_HOST: redis
    volumes:
      - ../Deployment/Release/Linux:/app/bin
      - ../Resources:/app/Resources
      - ../Public:/app/Public
    ports:
      - "8080:8080"
    command:
      - /bin/bash
      - -c
      - |
        export DIRECTORY=/app
        LOG_LEVEL=error /app/bin/Uitsmijter routes
        echo "Starting Uitsmijter..."
        /app/bin/Uitsmijter serve --env production --hostname 0.0.0.0 --port 8080

  code:
    image: ghcr.io/uitsmijter/swift-codeserver:1.1.0
    environment:
      <<: *shared_environment
    ports:
      - "31546:31546"
    volumes:
      - ..:/Project
      - ./code-server/settings.json:/root/.local/share/code-server/User/settings.json
      - build_data_code:/Project/.build
    privileged: true
    pid: "host"


volumes:
  build_data:
    name: ${PROJECT}_build
  build_data_code:
    name: ${PROJECT}_build_code
  node_modules:
    name: ${PROJECT}_node_modules
